<!DOCTYPE html>
<html lang = "ja">
 <head>
 <meta charset = "utf-8">
 <title>絵チャツール</title>
 <meta name = "description" content = "絵チャツール by あるぱか">
 <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
 <meta property = "og:image" content = "https://pictsense.com/img/game_image.jpg" />
 <link rel = "stylesheet" href = "./style.css">
 <script src = "./main.js"></script>
 </head>
 <body>


  <div id = "header">
    <header><h2>絵チャツール</h2></header>
  </div>


  <div id = "txf">
    <div id = "txa">

      <label for = "hash">
        <div class = "tx">
          <div>hash</div>
          <input id = "hash" type = "text"  placeholder = "12345678" size = "35" onchange="myHash(this.value)" />
          <code>hash</code>
        </div>
      </label>

      <label for = "wss">
        <div class = "tx">
          <div>wss</div>
          <input id = "wss" type = "text" placeholder = "wss://draw-ydc2.kuku.lu:12345" size = "35" onchange="myWss(this.value)" />
          <code>ws.url</code>
        </div>
      </label>

      <label for = "uucode">
        <div class = "tx">
          <div>uucode</div>
          <input id = "uucode" type = "text" placeholder = "abcdefghijklmn0123456789opqrstuv" size = "35" onchange="myUucode(this.value)" />
          <code>uucode</code>
        </div>
      </label>

      <label for = "uat">
        <div class = "tx">
          <div>useragent</div>
          <select id = "uat" onchange="myUat(this.value)">
            <option value="iPad">iPad</option>
            <option value="iOS">iOS</option>
            <option value="Android">Android</option>
            <option value="Edge">Edge</option>
            <option value="NewEdge">NewEdge</option>
            <option value="IE">IE</option>
            <option value="Chrome">Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari">Safari</option>
            <option value="custom">カスタム</option>
          </select>
          <input type = "text" id ="customUat" placeholder = "カスタム" size = "35" onchange="myCustomUat(this.value)" disabled="true"/>
          <code>choose</code>
        </div>
      </label>

      <label for = "send">
        <div class = "tb" for="button">
          <input id = "send" type="button" value="送信" onclick="myButton(this.value)" />
        </div>
      </label>

    </div>
  </div>


  <footer></footer>

 </body>
</html>
